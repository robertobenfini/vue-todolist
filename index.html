<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="content">
                        <h3><strong>La mia todolist</strong></h3>
                        <hr>
                        
                        <!-- Verifica se non ci sono task per oggi -->
                        <ul class="list-unstyled">
                            <div v-if="tasks.length === 0">
                                <h4>Non ci sono task per oggi</h4>
                            </div>
                            
                            <!-- cicla gli elementi della lista delle attività -->
                            <li v-for="(task, index) in tasks">
                                <div class="d-flex justify-content-between">
                                    <div :class="task.done === true ? 'task-done' : '' ">
                                        {{ task.text }}
                                    </div>
                                    
                                    <!-- Pulsanti per cambiare lo stato del task e cancellarlo -->
                                    <div>
                                        <button class="btn btn-sm me-2" :class="task.done ? 'btn-dark' : 'btn-primary'" @click="changeTaskStatus(index)">
                                            <i class="fas" :class="task.done ? 'fa-x' : 'fa-check'"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" @click="deleteTask(index)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        
                        <!-- Campo di input per aggiungere nuove attività -->
                        <div class="input-group">
                            <div class="input-field">
                                <input type="text" class="input-task" placeholder="aggiungi task" name="new_task" id="new_task" v-model="new_task" @keyup.enter="addTask">
                            </div>
                            <div class="input_button">
                                <button class="btn btn-sm btn-success" @click="addTask()">
                                    <i class="fas fa-plus"></i>
                                    Aggiungi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Includi la libreria di Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Includi lo script personalizzato -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
